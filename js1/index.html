<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget app</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class = "container">
        <div class = "inputs">
            <div class="budget">
                <h2>Бюджет</h2>
                <input 
                type = "text"
                placeholder = "Айлық бюджетті енгізіңіз"
                class = "budget_input"
                >
                <div>
                    <button class="btn_save" id = "btn_budget"> Сақтау </button>
                </div>
            </div>
            <div class="expenses">
                <h2>Шығындар</h2>
                <div>
                    <input 
                    type = "text"
                    placeholder = "Товардың атын енгізіңіз"
                    class = "purchase_name"
                    >
                </div>
                <div>
                    <input 
                    type = "text"
                    placeholder = " Товардың бағасын енгізіңіз"
                    class = "purchase_price"
                    >
                </div>
                <div>
                    <button class="btn_save" id="btn_purchase"> Сақтау </button>
                </div>
            </div>
        </div>
        <div class="calculate">
            <div class="calculate_budget">
                <h2>Бюджет</h2>
                <div class="budget_view">0</div>
            </div>
            <div class="calculate_expenses">
                <h2>Шығын</h2>
                <div class="expenses_view">0</div>
            </div>
            <div class="calculate_balance">
                <h2>Баланс</h2>
                <div class="balance_view">0</div>
            </div>
        </div>
        <div class="exp_list">
            <h2>Шығындар</h2>
            <div class="exp_list_view"></div>
        </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
